<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Weather</title>
</head>
<body>
    <div th:switch="${weather.description}">
        <img th:case="'clear sky'" src="/static/sunny.jpg" width="612" height="408" alt="Clear Sky">
        <img th:case="'rain'" src="/static/rainy.jpg" width="612" height="408" alt="Rainy">
        <img th:case="'light snow'" src="/static/snowy.jpg" width="612" height="286" alt="Snowy">
    </div>
    <h2 style="color:teal; text-align: center ">LIVE WEATHER</h2>
    <strong style="font-family: Lobster, monospace; font-size: 45px">The Description</strong> : <p style="display: inline"          th:text="${weather.description}"></p>
    <br>
    <strong style="font-family: Lobster, monospace; font-size: 45px;">The Longitude</strong> : <p style="display: inline;"          th:text="${weather.lon}"></p>
    <br>
    <strong style="font-family: Lobster, monospace; font-size: 45px;">The Latitude </strong> : <p style="display: inline;"          th:text="${weather.lat}"></p>
</body>
</html>
